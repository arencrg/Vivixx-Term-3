<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercise 8</title>
</head>
<body>
<h3>JavaScript program to check if two given integer values are in the range 50..99 (inclusive). Return true if either of them are in the said range.</h3>

<form>
Input the first number here: <input type=text id="numberone"/> <br/>
Input the second number here: <input type=text id="numbertwo"/> <br/>
<input type="button" onclick="checkNumbers()" value = "Check!" />
</form>
<p>Are either of them within the given range? <span id = "result"></span> </p>


<script>

function checkNumbers() {
x = document.getElementById("numberone").value;
y = document.getElementById("numbertwo").value;
if ((x >= 50 && x <= 99) || (y >= 10 && y <= 99)) {
  document.getElementById("result").innerHTML = "Yep!";
  }
else {
  document.getElementById("result").innerHTML = "Nope!";
  }
}
  </script>
</body>
</html>
