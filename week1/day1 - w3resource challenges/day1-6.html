<body>
<h3>Javascript Day 1, Exercise 6: Divisible By?</h3>

  <form>
  Input number here: <input type=text id="number"/><br/>
  What number do you want to divide it by? <input type = "text" id="divide"/><br/>
  <input type="button" onclick="divisibleBy()" value = "Will It Divide!" />
  </form>
  <span id = "result"></span>
  </p>


<script>
function divisibleBy()
{
  x = document.getElementById("number").value
  y = document.getElementById("divide").value
  if (x%y == 0)
  { document.getElementById("result").innerHTML = "0 remainder!"; }
  else {document.getElementById("result").innerHTML = "Nope! There's still a remainder there, sorry!"; }
}

</script>
