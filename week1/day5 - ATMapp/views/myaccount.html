<!DOCTYPE html>
<html>
<head>
	<title>BMB</title>
	<script type="text/javascript">
		function getCookie(cname) {
		    var name = cname + "=";
		    var decodedCookie = decodeURIComponent(document.cookie);
		    var ca = decodedCookie.split(';');
		    for(var i = 0; i <ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0) == ' ') {
		            c = c.substring(1);
		        }
		        if (c.indexOf(name) == 0) {
		            return c.substring(name.length, c.length);
		        }
		    }
		    return "";
		}
	</script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class ="container">
<h2 id="email"></h2>
<h2 id="money"></h2>

<form class="form-signin" action="/logout" method="POST">
      <button class="btn" type="submit" id="logoutbutton">LOGOUT</button>
</form>

<div class="row">
<div class="col-xs-12 col-lg-6" id="withdraw">
    <form class="form-signin" action="/withdraw" method="POST">
        <h3>WITHDRAW</h3>
          <input name="amount" class="form-control" placeholder="Amount" required autofocus>
        <button class="btn" type="submit" id="submitbuttonform">SUBMIT</button>
    </form>
</div>

<div class="col-xs-12 col-lg-6" id="deposit">
    <form class="form-signin" action="/deposit" method="POST">
        <h3>DEPOSIT</h3>
          <input name="amount2" class="form-control" placeholder="Amount" required autofocus>
        <button class="btn" type="submit" id="submitbuttonform">SUBMIT</button>
    </form>
</div>

</div>


</div>
<script type="text/javascript">

	var money = getCookie('money');
	var email = getCookie('logged');
	document.getElementById("email").innerHTML= 'Welcome back, '+email;
	document.getElementById("money").innerHTML= 'Your Current Balance: '+money;


</script>
</body>
</html>
