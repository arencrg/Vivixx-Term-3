<body>
<h3>Javascript Day 1, Exercise 4: </h3>
<p>Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50. </p>
  <form>
  Input the first number here: <input type=text id="numberone"/> <br/>
  Input the second number here: <input type=text id="numbertwo"/> <br/>
  <input type="button" onclick="checkNumbers()" value = "Check!" />
  </form>
  <p>Is the sum of the numbers equal to 50? <span id = "equalsfifty"></span> </p>
  <p>Is one of the numbers equal to 50? <span id = "isfifty"></span> </p>


<script>
function checkNumbers() {
x = document.getElementById("numberone").value;
y = document.getElementById("numbertwo").value;
if (x+y == 50) { document.getElementById("equalsfifty").innerHTML = "Yep!";}
else {document.getElementById("equalsfifty").innerHTML = "Nope!";}

if (x == 50 | y == 50) { document.getElementById("isfifty").innerHTML = "Yep!"; }
else {document.getElementById("isfifty").innerHTML = "Nope!";}
}
</script>

</body>
