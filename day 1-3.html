<body>
<h3>Javascript Day 1, Exercise 3: Capitalization Program</h3>
<form>
<input type = "text" id ="inputstr"/>
<input type="button" onclick="capitalizeMe()" value = "Capitalize"/>
</form>

<script>
function capitalizeMe(str)
{
    str = document.getElementById("inputstr").toString();
    str = str.split(" ");

    var i = 0;
    var x = str.length;
    while i<x 
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
        i++


    str = str.join(" ");

document.write(capitalizeMe(str));
}


</script>
</body>
