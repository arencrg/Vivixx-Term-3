<!DOCTYPE html>

<html>
<head>
  <title>Exercise 2</title>
</head>
<body>
<h3>Javascript Day 1, Exercise 2: Temperature Converter</h3>

  <form>
  Input temperature here: <input type=text id="convertme"/><br/><br/>
  <input type="button" onclick="CtoF()" value = "Celsius to Fahrenheit" /><br/><br/>
  <input type="button" onclick="FtoC()" value = "Fahrenheit to Celsius" />
  </form>
  <p>The Result is : <br>
  <span id = "result"></span>
  </p>


<script>
function CtoF()
{
  convertthis = document.getElementById("convertme").value;
  document.getElementById("result").innerHTML = convertthis*9/5+32;
}

function FtoC()
{
  convertthis = document.getElementById("convertme").value;
  document.getElementById("result").innerHTML = (convertthis-32)*5/9;
}
</script>

</body>
</html>
