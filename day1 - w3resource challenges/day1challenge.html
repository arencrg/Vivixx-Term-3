<!DOCTYPE html>

<html>
<head>
  <title>Day 1 Challenge</title>
</head>
<body>
  	<button onclick="foodhubChoice()">Choose a Restaurant</button> <br/>
  	<div>
    <p id="foodhubresult"></p>
    </div>

    <h3>Time to write about that food bug!</h3>
      <textarea id="str"></textarea>
      <p id="bloghashtag"></p>
<script>
function foodhubChoice() {

  var restochoices  = [ 'Munchiez', 'Pendong Food Bug', 'Yamashita', 'Road Grille',
  											'Livelong', 'Cheat Day', 'Binge Beetle' ];

var randomResto = Math.floor(Math.random() * restochoices.length);
document.getElementById('foodhubresult').innerHTML = restochoices[randomResto];

if (restochoices[randomResto] == "Munchiez") {
   document.getElementById("bloghashtag").innerHTML= '#Munchiez';
}
else if (restochoices[randomResto] == "Pendong Food Bug") {
  document.getElementById("bloghashtag").innerHTML= '#PendongFoodBug';
}
else if (restochoices[randomResto] == "Yamashita") {
    document.getElementById("bloghashtag").innerHTML= '#Yamashita';
}
else if (restochoices[randomResto] == "Road Grille") {
  document.getElementById("bloghashtag").innerHTML= '#RoadGrille';
}
else if (restochoices[randomResto] == "Live Long") {
    document.getElementById("bloghashtag").innerHTML= '#LiveLong';
}
else if (restochoices[randomResto] == "Cheat Day") {
  document.getElementById("bloghashtag").innerHTML= '#CheatDay';
}
else if (restochoices[randomResto] == "Binge Beetle") {
    document.getElementById("bloghashtag").innerHTML= '#BingeBeetle';
}
}

</script>

</body>
</html>
