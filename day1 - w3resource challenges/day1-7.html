<!DOCTYPE html>

<html>
<head>
  <title>Exercise 7</title>
</head>
<body>
<h3>Javascript Day 1, Exercise 7: How many vowels??</h3>

  Input string here:<br/>
  <form>
  <input type="text" id="str"/><br/>
  <input type="button" onclick="countVowels()" value = "Remove the vowels!"/>
  <br/>
  <span id = "howmany"></span>
  <span id = "resultone"></span>
  <span id = "resulttwo"></span>
  </form>

<script>
function countVowels()
{
  str = document.getElementById("str").innerHTML;
  var x = str.length;
  var y = str.replace(/[^aeiou]/gi, "").length;
  z = document.getElementById("str").innerHTML.replace(/[^aeiou]/gi, "");
  document.getElementById("howmany").innerHTML = x;
  document.getElementById("resultone").innerHTML = y-z;
  document.getElementById("resulttwo").innerHTML = z;
}
</script>

</body>
</html>
