<!DOCTYPE html>

<html>
<head>
  <title>Exercise 5</title>
</head>
<body>
<h3>Javascript Day 1, Exercise 5: Alphabet Soup</h3>

  <form>
  Input string here: <input type=text id="arrangeme"/><br/>
  <input type="button" onclick="alphaBetchikels()" value = "Sort the letters!" />
  </form>
  <p id = "result"></p>
  </p>

<script>
function alphaBetchikels()
{
  var arr = document.getElementById("arrangeme").innerHTML.toString().split('');
  output = arr.sort().join('').replace(/\s+/g, '');
  document.getElementById("result").innerHTML = output
}
</script>

</body>
</html>
